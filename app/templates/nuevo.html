{% extends "base.html" %}

{% block titulo %}  NUEVO SHOW {% endblock %} 

{% block contenido %}

    {% comment %} {% include 'secciones/menu.html' %} {% endcomment %}
    {% comment %} <h1>NUEVO SHOW DE TV</h1> {% endcomment %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <h3>Agregar un Nuevo Show</h3>
                <form action="crear_show/" method="POST">
                    {% csrf_token %}
                    <div class="mb-3 mt-5">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo-id" name="titulo" required> 
                    </div>
                    <div class="mb-3">
                        <label for="network" class="form-label">Network</label>
                        <input type="text" class="form-control" id="network-id" name="network" required> 
                    </div>
                    <div class="mb-3">
                        <label for="descri" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion-id" name="descripcion" required> 
                    </div>
                    <div class="mb-3">
                        <label for="release" class="form-label">Release</label>
                        <input type="date" class="form-control" id="release-id" name="release" required> 
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Show</button>
                </form>
                <div class="row mt-5">
                    <div class="col-4">
                        <a href="/shows" class="btn btn-warning">Volver</a>
                    </div>
                </div>        
            </div>
        </div>
    </div>

{% endblock %}
